{% extends 'index.html' %}

{% block con %}
    <h2 class="col-sm-offset-5">添加新问卷</h2>
    <form action="" method="post" style="margin-top: 60px;">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">调查问卷名称：</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="调查问卷名称">
        </div>

        <div class="form-group">
            <label for="cls">调查问卷班级:</label>
            <select name="cls" id="cls" class="form-control">
                {% for foo in classlist %}
                    <option value="{{ foo.id }}">{{ foo.title }}</option>
                {% endfor %}
            </select>
            <hr>
            <label for="user">当前创建问卷的用户：</label>
            <select name="user" id="user" class="form-control">
{#                {% for foo in userinfo %}#}
                    <option value="foo.id">{{ user }}</option>
{#                {% endfor %}#}

            </select>
            <hr>
        <button class="btn btn-primary pull-right">保存问卷</button>
        </div>
    </form>

{% endblock %}
